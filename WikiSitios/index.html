<head>

	<link rel="stylesheet" href="wikiSitiosBasic.css">

  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">

	<script src="wikiSitiosBasic.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>-->   
</head>
<body>

<div id="radio" hidden></div>
<div id="touchInicio" hidden>0</div>
<div id="touchFinal" hidden>0</div>
<div id="wikiCaja">
<div id="galeria" hidden></div>
 <!-- The overlay -->
<div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <!-- Overlay content -->
  <div class="overlay-content">
	<input id="inputLoc" type="text" placeholder="Ver otra localización">
   <select id="selecIdioma" name="selecIdioma">
	    
		<option value="selecc">Idioma Wikipedia...</option>
		<option value="es">Español</option>
		<option value="en">English</option>
		<option value="de">Deutch</option>
		<option value="fr">Francés</option>
		<option value="it">Italiano</option>
</select>

	<button onclick="document.location='index.html'" id="botonVuelta" title="Ir a mi ubicación"><img src="img/iconMiUbicacion.png" width="45px"></button>
  </div>

</div>

<!-- Use any element to open/show the overlay navigation menu -->
<span onclick="openNav()" id="abrirMenu"><img src="img/iconMenu.png" width="25px"></span> 

<div id="cabecera">

<div id="tituloCabecera"><span id="numWikiSitios">0</span>Wikisitios<img src="img/markerWiki1.svg" width="33px" style="margin-left: 6px;"></div>
<div id="contSlider">

<span class="marcaKm" id="marcaMin">0.5km</span><input type="range" name="slider-mini" id="slider-mini" class="rango" value="1000" step="100" min="500"  max="10000" data-mini="true" data-highlight="true"></input><span class="marcaKm" id="marcaMax">10km</span>
</div>
</div>
<div id="wikiLista"></div>
</div>

</body>
</html>
<script>
/* Open */
function openNav() {
  document.getElementById("myNav").style.height = "100%";
}

/* Close */
function closeNav() {
  document.getElementById("myNav").style.height = "0%";
} 


</script>
